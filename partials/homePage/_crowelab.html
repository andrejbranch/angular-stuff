<div id="crowe-lab-container">
    <h2>Crowe Lab</h2>
    <div class="crowe-lab lead">
        <ut-web-text name="aboutCrowelab"></ut-web-text>
    </div>
    <div class="apps">
        <h2>Applications</h2>
        <table class="utility-app-icon">
            <tbody>
                <tr>
                    <td
                        class='icon'
                        group="users"
                        link="/vim"
                        title="VIM"
                        ut-app-icon
                    >
                    </td>
                    <td
                        class='icon'
                        group="users"
                        link="/utilities/mta"
                        title="MTA"
                        ut-app-icon
                    >
                    </td>
                    <td
                        class='icon'
                        group="users"
                        link="/#/contact/search"
                        title="Contacts"
                        ut-app-icon
                    >
                    </td>
                    <td
                        class='icon'
                        group="users"
                        link="/#/collaborator/search"
                        title="Collaborators"
                        ut-app-icon
                    >
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="inventory-home-container">
            <div class="wrapper-1">
                <ut-inventory-icon link="/donor" icon-class="donors"></ut-inventory-icon>
                <ut-inventory-icon sref="sampleGrid.search" icon-class="samples"></ut-inventory-icon>
                <ut-inventory-icon link="/preset" icon-class="presets"></ut-inventory-icon>
                <ut-inventory-icon sref="boxView.freezerList" params="boxSrefParams" icon-class="freezers"></ut-inventory-icon>
                <ut-inventory-icon link="/gene_synthesis" icon-class="gene-synthesis"></ut-inventory-icon>
            </div>
            <div class="wrapper-2">
                <ut-inventory-icon link="/molecule" icon-class="molecules"></ut-inventory-icon>
                <ut-inventory-icon link="/tag" icon-class="tags"></ut-inventory-icon>
                <ut-inventory-icon link="/sample_type" icon-class="types"></ut-inventory-icon>
                <ut-inventory-icon link="/target" icon-class="targets"></ut-inventory-icon>
                <br>
                <ut-inventory-icon link="/species" icon-class="species"></ut-inventory-icon>
                <ut-inventory-icon link="/race" icon-class="races"></ut-inventory-icon>
                <ut-inventory-icon link="/ethnicity" icon-class="ethnicities"></ut-inventory-icon>
                <ut-inventory-icon sref="protocolGrid.search" icon-class="protocols"></ut-inventory-icon>
            </div>
        </div>
    </div>

    <div class="crowe-lab-address">
        <address>
            <strong>Crowe Lab</strong><br>
            2213 Garland Avenue, 11475 Medical Research Building IV<br>
            Nashville, TN 37232 <br>
            <abbr title="Phone">P:</abbr> 615.343.8064
        </address>
        <address>
            <strong>Email</strong><br>
            <a href="mailto:crowelab@vvcenter.org">crowelab@vvcenter.org</a>
        </address>
    </div>
</div>
