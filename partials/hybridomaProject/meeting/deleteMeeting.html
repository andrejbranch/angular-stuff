<div class="modal-header">
    <h3>Delete Meeting</h3>
</div>
<div class="modal-body" ut-modal-body>
    <div id="ut-comment-modal">
        <div class="form-horizontal">
            <p>Are you sure you want to delete this meeting?</p>

            <ut-control-group label="Summary" class="created">
                {{ meeting.summary }}
            </ut-control-group>

            <ut-control-group label="Meeting Date" class="notes">
                <div> {{Date.parse(meeting.meetingDate) | date:'MM/dd/yy @ h:mma'}} </div>
            </ut-control-group>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="delete()" style="margin-right:5px;">
        <a>Delete</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
