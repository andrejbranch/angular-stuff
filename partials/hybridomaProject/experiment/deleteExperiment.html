<div class="modal-header">
    <h3>Delete Experiment</h3>
</div>
<div class="modal-body" ut-modal-body>
    <div id="ut-comment-modal">
        <div class="form-horizontal">
            <p>Are you sure you want to delete this experiment?</p>

            <ut-control-group label="Description" class="created">
                {{ experiment.description }}
            </ut-control-group>

            <ut-control-group label="Planned Date" class="notes">
                <div> {{Date.parse(experiment.plannedDate) | date:'MM/dd/yy @ h:mma'}} </div>
            </ut-control-group>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="delete()" style="margin-right:5px;">
        <a>Delete</a>
    </button>
    <a href="" ng-click="cancel()">Cancel</a>
</div>
